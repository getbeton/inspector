name: CI

on:
  pull_request:
    branches:
      - staging
      - main
  push:
    branches:
      - staging
      - main

jobs:
  nextjs-ci:
    name: nextjs-ci
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend-nextjs/package-lock.json

      - name: Install dependencies
        working-directory: frontend-nextjs
        run: npm ci

      - name: Type check
        working-directory: frontend-nextjs
        run: npx tsc --noEmit

      - name: Lint
        working-directory: frontend-nextjs
        run: npm run lint

      - name: Build
        working-directory: frontend-nextjs
        run: npm run build
