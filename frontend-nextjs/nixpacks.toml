# Railway/Nixpacks configuration for Next.js frontend
# Uses standalone output mode for optimized production builds

[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
cmds = ["npm ci"]

[phases.build]
cmds = ["NODE_ENV=production npm run build"]

[phases.postBuild]
# Copy static files to standalone directory for proper serving
cmds = [
  "cp -r public .next/standalone/public || true",
  "cp -r .next/static .next/standalone/.next/static || true"
]

[start]
cmd = "node .next/standalone/server.js"

[variables]
NODE_ENV = "production"
NEXT_TELEMETRY_DISABLED = "1"
PORT = "3000"
HOSTNAME = "0.0.0.0"
